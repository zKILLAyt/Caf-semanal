<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sexta do Caf√© ‚òï</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f0eb;
      margin: 0;
      padding: 0;
      color: #3e2723;
    }
    header {
      background-color: #6f4e37;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #4e342e;
    }
    .card {
      background-color: #efebe9;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .valor {
      font-size: 1.5rem;
      font-weight: bold;
      color: #795548;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #8d6e63;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sexta do Caf√© ‚òï</h1>
    <p>Cada sexta, uma dupla diferente! Vamos deixar tudo mais gostoso ‚òïüç™</p>
  </header>
  <main>
    <h2>Pr√≥xima Sexta-feira:</h2>
    <div class="card">
      <p><strong>Data:</strong> <span id="data-sexta"></span></p>
      <p><strong>Dupla respons√°vel:</strong> <span id="dupla"></span></p>
      <p><strong>Valor da Semana:</strong> <span class="valor">R$ 75,00</span></p>
    </div>

    <h2>Ordem das Duplas:</h2>
    <ul id="lista-duplas"></ul>
  </main>
  <footer>
    <p>‚òï</p>
  </footer>

  <script>
    const duplas = [
      "Carl√£o e Gleison",
      "Guilherme e Sidney",
      "Marcio e Maicon",
      "Igo e Gabriel",
      "Gustavo e Deyse",
      "Jaqueline e Daniel",
      "Tiago e Matheus"
    ];

   
    function getNextFriday() {
      const today = new Date();
      const nextFriday = new Date(today);
      nextFriday.setDate(today.getDate() + ((5 - today.getDay() + 7) % 7 || 7));
      return nextFriday;
    }

    
    const sextaInicial = new Date("2024-05-29"); // ajuste se necess√°rio

    
    function getWeeksPassed(fromDate, toDate) {
      const diffTime = toDate - fromDate;
      const diffWeeks = Math.floor(diffTime / (7 * 24 * 60 * 60 * 1000));
      return diffWeeks;
    }

    const proximaSexta = getNextFriday();
    const semanasPassadas = getWeeksPassed(sextaInicial, proximaSexta);
    const duplaIndex = semanasPassadas % duplas.length;

   
    document.getElementById("data-sexta").textContent = proximaSexta.toLocaleDateString("pt-BR");
    document.getElementById("dupla").textContent = duplas[duplaIndex];

    const listaEl = document.getElementById("lista-duplas");
    duplas.forEach((dupla, index) => {
      const li = document.createElement("li");
      li.textContent = `${index + 1}. ${dupla}`;
      listaEl.appendChild(li);
    });
  </script>
</body>
</html>
